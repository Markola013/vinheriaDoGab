# ==============================================================================
# CONFIGURAÇÕES GERAIS
# ==============================================================================
quarkus.http.charset=UTF-8
quarkus.default-charset=UTF-8
quarkus.log.console.charset=UTF-8
quarkus.http.root-path=/
quarkus.application.name=api-adega-bebidas

# ==============================================================================
# BANCO DE DADOS (H2 EM MEMÓRIA)
# ==============================================================================
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb
quarkus.hibernate-orm.log.sql=true

# Garante que o banco seja recriado e populado a cada reinício
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# ------------------------------------------------------------------------------
# CONFIGURAÇÕES PARA AMBIENTE DE PRODUÇÃO (RENDER/DEPLOY)
# ------------------------------------------------------------------------------
%prod.quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.sql-load-script=import.sql

# ==============================================================================
# DOCUMENTAÇÃO (SWAGGER UI / OPENAPI)
# ==============================================================================
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.theme=flattop

# Títulos com acentos corrigidos via Unicode (\u00E3 = ã, \u00E7 = ç, etc.)
quarkus.smallrye-openapi.info-title=API Adega de Bebidas
%dev.quarkus.smallrye-openapi.info-title=API Adega de Bebidas (DEV)
%test.quarkus.smallrye-openapi.info-title=API Adega de Bebidas (TEST)
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.open-api-version=3.0.4

# Descrição totalmente convertida para Unicode para evitar erros de charset
quarkus.smallrye-openapi.info-description=Esta API foi desenvolvida para gerenciar um sistema de pedidos de vinhos, permitindo opera\u00E7\u00F5es completas de CRUD para as seguintes entidades:\n\n\
- **Vinho:** A entidade principal que representa o item de estoque dispon\u00EDvel para pedidos. Possui relacionamento Um-para-Muitos com PedidoVinho.\n\
- **Varietal:** Representa o tipo de uva (ex: Cabernet Sauvignon, Merlot). Possui relacionamento Muitos-para-Muitos com PedidoVinho.\n\
- **PedidoVinho:** Representa a transa\u00E7\u00E3o de solicita\u00E7\u00E3o de um vinho.\n\
- **FichaVinho:** Representa detalhes t\u00E9cnicos e de degusta\u00E7\u00E3o do vinho. Possui relacionamento Um-para-Um com Vinho.

quarkus.smallrye-openapi.info-terms-of-service=No terms
quarkus.smallrye-openapi.info-contact-name=Evander Maik Carmo Silva
quarkus.smallrye-openapi.info-contact-email=maik.silva1202@gmail.com
quarkus.smallrye-openapi.info-contact-url=http://github.com/maiksilva
quarkus.smallrye-openapi.info-license-name=Apache 2.0
quarkus.smallrye-openapi.info-license-url=https://www.apache.org/licenses/LICENSE-2.0.html

# ==============================================================================
# CORS (CROSS-ORIGIN RESOURCE SHARING)
# ==============================================================================
quarkus.http.cors=true
quarkus.http.cors.origins=/.*/
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
quarkus.http.cors.headers=X-Custom-Header,Content-Type,Authorization,X-Idempotency-Key
quarkus.http.cors.exposed-headers=Content-Disposition,X-RateLimit-Limit,X-RateLimit-Remaining,X-Idempotency-Status
quarkus.http.cors.access-control-max-age=86400
quarkus.http.cors.access-control-allow-credentials=true

# ==============================================================================
# CACHE (IDEMPOTÊNCIA & RATE LIMIT)
# ==============================================================================
quarkus.cache.caffeine."idempotency-cache".initial-capacity=100
quarkus.cache.caffeine."idempotency-cache".maximum-size=1000
quarkus.cache.caffeine."idempotency-cache".expire-after-write=PT1H

# ==============================================================================
# TOLERÂNCIA A FALHAS
# ==============================================================================
quarkus.fault-tolerance.enabled=true

# ==============================================================================
# DEV SERVICES (Docker Desativado)
# ==============================================================================
quarkus.devservices.enabled=false
quarkus.datasource.devservices.enabled=false